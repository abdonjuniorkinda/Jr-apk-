<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Premium Calculator</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4e73df, #1e2a47);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .calculator {
            background-color: #222f3e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 300px; /* Increased width */
            height: 400px; /* Increased height */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .display {
            background-color: #1e2a47;
            color: #fff;
            font-size: 1.8rem; /* Increased font size */
            padding: 15px;
            border-radius: 10px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* Increased gap between buttons */
            width: 100%;
        }

        .button {
            background-color: #354b64;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.6rem; /* Increased font size */
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2f3e58;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 0 20px 5px rgba(252, 163, 17, 1), 0 0 30px 10px rgba(252, 163, 17, 0.8), 0 0 50px 15px rgba(252, 163, 17, 0.5);
        }

        .operator {
            background-color: #e74c3c;
        }

        .operator:hover {
            background-color: #c0392b;
        }

        button:focus {
            outline: none;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">รท</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">ร</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;

        const display = document.getElementById('display');

        function appendNumber(number) {
            if (currentNumber === '0') currentNumber = '';
            currentNumber += number;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentNumber;
        }

        function clearDisplay() {
            currentNumber = '0';
            previousNumber = '';
            operation = null;
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') calculate();
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentNumber = computation;
            operation = null;
            previousNumber = '';
            updateDisplay();
        }
    </script>
</body>
</html>
